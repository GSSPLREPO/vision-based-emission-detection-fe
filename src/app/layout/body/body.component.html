    <div class="body" [ngClass]="getBodyClass()">
        <div style="margin-top: 50px;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span style="font-weight: 600;font-size: 40px;">{{capitalize(this.routeArray.at(-1))}}</span>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" style="display: flex; align-items: center; padding: 0; margin: 0;">
                        <li class="breadcrumb-item" style="list-style: none;">
                            <a style="text-decoration: none;">
                                <i class="fa fa-home" style=" font-size: 20px;cursor: pointer;" routerLink="/dashboard"></i>
                            </a>
                        </li>
                        @for(r of routeArray; track r ; let i = $index){
                            <li class="breadcrumb-item"  [ngClass]="{'active': i==routeArray.length -1}" style="list-style: none">{{capitalize(r)}}</li>
                        }
                        <!-- <li class="breadcrumb-item" style="list-style: none;">{{capitalize(this.routeArray.at(-1))}}</li> -->
                    </ol>
                </nav>
            </div>
        </div>
            <hr/>
            <!-- Removed by me -->
            <!-- <div style="margin-bottom: 50px;"> -->
            <div>
                <router-outlet></router-outlet>
            </div>
            
        </div>
        <!-- <footer class="footer"> -->
        <footer class="footer" [ngClass]="getFooterClass()">
                <div class="d-flex justify-content-between">
                    <div class="p-2 ">
                        <span>
                            &copy; <span id="year">{{currentYear}}</span>
                            All rights reserved 
                        </span>
                    </div>
                    <div class="p-2 ">
                        Version: {{version}}
                    </div>
                    <div class="p-2 ">
                        <span style="margin-right:20px;">
                            Powered By:
                            <a href="https://garimasystem.com/" target="_blank" rel="noopener noreferrer" style="font-size: 14px;">
                                <img src="/assets/GSSPL-Logo.png" alt="GSSPL Logo" title="Garima System Solutions" style="width: 20px; height: auto;">
                            </a>
                        </span>
                        <!-- Version: 1.0.0 -->
                    </div>
                  </div>
            </footer>


<div class="modal" tabindex="-1" #subscriptionModel>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Reminder</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>{{daysRemaining}} days remaining to over subscription</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>
